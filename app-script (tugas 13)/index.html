<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Script</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>App Script PBKK B</h2>
        <form method="post" action="https://script.google.com/macros/s/AKfycbyo57Tu1BY1sFEcs-FGpsI_c3L5-fi7ikunf9n5hDE37LoX-5L7v6RUHsVtLyswjaKT/exec" name="contact-form">
            <h4>Contact Me</h4>
            <div class="input-wrapper">
                <label for="">Nama</label>
                <input type="text" name="Nama" placeholder="Nama lengkap mu">
            </div>
            <div class="input-wrapper">
                <label for="">Email</label>
                <input type="email" name="Email" placeholder="ex email@gmail.com">
            </div>
            <div class="input-wrapper">
                <label for="">Subject</label>
                <input type="text" name="subject" placeholder="judul pesan">
            </div>
           
            <div class="input-wrapper">
                <label for="">Pesan</label>
                <textarea name="Pesan" rows="7" placeholder="tulis detail pesan"></textarea>
            </div>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
